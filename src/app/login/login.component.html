<div>
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="string" [(ngModel)]="username" (keydown)="keyDown($event)"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" [(ngModel)]="password" (keydown)="keyDown($event)"></td>
    </tr>
  </table>
  <button (click)="login()">Login</button>
</div>
